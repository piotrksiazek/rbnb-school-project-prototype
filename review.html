    <main>
        <h1 class="boxTitle">Pozostaw ocenę</h1>


        <div class="panel">
            <h3 class="boxDescription">Kliknij na gwiazdki:</h3>
            <div class="txt-center"> <!-- source: https://stackoverflow.com/questions/8118266/integrating-css-star-rating-into-an-html-form -->
                <form>
                    <div id="rating">
                        <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                        <label for="star5">☆</label>
                        <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                        <label for="star4">☆</label>
                        <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />

                        <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />

                        <div class="clear"></div>
                    </div>
                </form>
            </div>
            <form action="sendConfirmation.php" id="rating_boxTextarea" name="confirmationForm" method="post">
                <textarea id="rating_confirmationText" class="text"name="confirmationText" placeholder="Komentarz..."></textarea>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        // Check Radio-box
        $(".rating input:radio").attr("checked", false);

        $('.rating input').click(function () {
            $(".rating span").removeClass('checked');
            $(this).parent().addClass('checked');
        });

        $('input:radio').change(
            function(){
                var userRating = this.value;
                alert(userRating);
            });
    });
</script>
