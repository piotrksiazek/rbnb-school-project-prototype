<body>
    <nav>
        <ul>

    <main>
      
        <div class="panel">
            <div class="small-text-label">Lokalizacja mieszkania: </div>
            <input type="text" name="firstname" placeholder="Wpisz lokalizację pobytu">

            <div class="small-text-label">Cena za dobę: </div>
            <div class="horizontal-box">
                <input class="first" type="text" name="firstname" placeholder="Cena za dobę od [PLN]">
                <input class="second" type="text" name="firstname" placeholder="Do [PLN]">
            </div>

            <div class="small-text-label">Zameldowanie i wymeldowanie: </div>
            <div class="horizontal-box">
                <input class="first" type="text" name="firstname" placeholder="Zameldowanie">
                <input class="second" type="text" name="firstname" placeholder="Wymeldowanie">
            </div>

            <div class="options-grid">
                <div class="horizontal-box">
                    <div class="small-text-label">Parking: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Zwierzęta: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Internet: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Balkon: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Cisza nocna: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Telewizja: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Łazienka: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>

                <div class="horizontal-box">
                    <div class="small-text-label">Taras: </div>
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                </div>
            </div>
            <div class="horizontal-box-2">
                <div class="small-text-label">Maksymalna odległość: </div>
                <input class="second" type="text" name="firstname" placeholder="W [KM]">
            </div>
        </div>

        <div class="wrapper">
            <button class="standard-button" role="button" onclick="location.href='search_results.html';">Wyszukaj mieszkania</button>
        </div>
    </main>
